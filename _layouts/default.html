<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  
  <style>
    /* CSS Variables for a professional, vibrant palette */
    :root {
      --primary: #0070f3;      /* Vibrant Blue */
      --secondary: #0a2540;    /* Trust Navy */
      --bg-light: #f6f9fc;     /* Soft Grey Background */
      --text-main: #425466;    /* Readable Slate */
    }

    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.6;
      color: var(--text-main);
      background-color: var(--bg-light);
    }

    /* Header with Logo and Title */
    header {
      background: var(--secondary);
      padding: 20px;
      color: white;
      border-bottom: 4px solid var(--primary);
    }

    .header-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .site-logo {
      height: 50px;
      width: auto;
      display: block;
      margin-right: 15px;
    }

    .header-title {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      letter-spacing: -0.5px;
      font-weight: 700;
    }

/* Sticky Navigation - Larger & More Visible */
    nav {
      background: white;
      padding: 25px 15px; /* Increased top/bottom padding */
      text-align: center;
      border-bottom: 1px solid #e6ebf1;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    nav a { 
      margin: 0 18px; /* More space between links */
      text-decoration: none; 
      font-weight: 700; /* Bolder text */
      color: var(--secondary);
      font-size: 1.2rem; /* Significantly larger text (was 0.9rem) */
      transition: all 0.2s ease-in-out;
      display: inline-block;
      position: relative;
    }

    nav a:hover {
      color: var(--primary);
      transform: translateY(-1px);
    }

    /* Modern underline effect on hover */
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--primary);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Adjust Mobile Nav for larger text */
    @media (max-width: 600px) {
      nav {
        padding: 15px 5px;
      }
      nav a {
        display: block; /* Stack links on small screens */
        margin: 12px 0;
        font-size: 1.1rem;
      }
      nav a::after { display: none; } /* Hide underline on mobile for cleaner look */
    }

    /* Main Content Container (The White Box) */
    main { 
      max-width: 900px;
      margin: 40px auto; 
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
    }

    /* Modern Grids for Services */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .service-card {
      padding: 25px;
      border: 1px solid #e6ebf1;
      border-radius: 8px;
      background: #fff;
      transition: transform 0.2s;
    }
    
    .service-card:hover {
      transform: translateY(-3px);
      border-color: var(--primary);
    }

    /* Call to Action Button */
    .cta-button { 
      background: var(--primary); 
      color: white !important; 
      padding: 14px 28px; 
      text-decoration: none; 
      border-radius: 50px; 
      display: inline-block; 
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(50,50,93,.11);
      transition: background 0.2s;
    }

    .cta-button:hover {
      background: #0061d1;
    }

    footer { 
      text-align: center; 
      padding: 60px 20px; 
      color: #adbbcb; 
      font-size: 0.85rem;
    }

    /* Responsive Mobile Adjustments */
    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }
      .site-logo {
        margin-right: 0;
        margin-bottom: 10px;
      }
      main {
        margin: 20px;
        padding: 20px;
      }
      nav a {
        display: inline-block;
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="{{ '/' | relative_url }}" style="text-decoration: none; display: flex; align-items: center;">
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="Roman Baravalle - Data Science Consulting Logo" class="site-logo">
        <div style="display: flex; flex-direction: column; margin-left: 15px;">
          <h1 class="header-title" style="line-height: 1.1; margin: 0;">Roman Baravalle, Ph.D.</h1>
          <p style="margin: 2px 0 0 0; color: #00d4ff; font-weight: 600; font-size: 1.1rem; letter-spacing: 0.5px;">
            Data Solver & Neuroscientist
          </p>
        </div>
      </a>
    </div>
  </header>

  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/mission' | relative_url }}">Mission</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/services/management' | relative_url }}">Management</a>
    <a href="{{ '/services/analysis' | relative_url }}">Analysis</a>
    <a href="{{ '/services/automation' | relative_url }}">Automation</a>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
